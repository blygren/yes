<!DOCTYPE html>
<html>
<head>
    <title>Infinite Cube Platformer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 100;
        }
        #high-score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 100;
        }
        #story-intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            text-align: center;
            z-index: 200;
            opacity: 1;
            transition: opacity 1s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
        }
        #story-intro strong {
            color: #7df9ff;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    
    <!-- Audio elements for background music -->
    <audio id="music1" src="music.mp3" preload="auto"></audio>
    <audio id="music2" src="musics.mp3" preload="auto"></audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
