<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Cube Movement Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="connection-panel">
            <h2>P2P Cube Game</h2>
            <div id="player-info">
                <p>Your ID: <span id="my-id">Generating...</span></p>
                <input type="text" id="peer-id" placeholder="Enter peer ID to connect">
                <button id="connect-btn">Connect</button>
            </div>
            <div id="connected-peers">
                <h3>Connected Players:</h3>
                <ul id="peer-list"></ul>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="chat-container" class="hidden">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Press T to chat...">
                <button id="chat-send-btn">Send</button>
            </div>
        </div>
        <div id="chat-hint">Press T to chat</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
