<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Notice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .fancy-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff7300, #ff0066);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(255, 0, 102, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            max-width: 80%;
        }
        
        .fancy-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 0, 102, 0.4);
        }
        
        .fancy-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <a href="https://blygren.github.io/yes/PhySiCRedone/PhySiC.html" class="fancy-button">
        Sorry but this is not the valid version click to go to it
    </a>
</body>
</html>
