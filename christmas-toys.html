    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .toy-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toy-item {
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffeaa7, #fab1a0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .toy-item:hover {
            transform: translateX(5px);
        }

        .toy-number {
            background: #d63031;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .toy-name {
            font-size: 1.1em;
            color: #2d3436;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

        let currentIndex = 0;
        const itemsPerLoad = 20;
        let isLoading = false;

        function loadMoreToys() {
            if (isLoading) return;
            isLoading = true;

            const toyList = document.getElementById('toyList');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';

            setTimeout(() => {
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < itemsPerLoad; i++) {
                    if (currentIndex >= toys.length) {
                        currentIndex = 0; // Loop back to start
                    }
                    
                    const item = document.createElement('div');
                    item.className = 'toy-item';
                    item.innerHTML = `
                        <div class="toy-number">${currentIndex + 1}</div>
                        <div class="toy-name">${toys[currentIndex]}</div>
                    `;
                    fragment.appendChild(item);
                    currentIndex++;
                }
                
                toyList.appendChild(fragment);
                loading.style.display = 'none';
                isLoading = false;
            }, 500);
        }

        // Initial load
        loadMoreToys();

        // Infinite scroll
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMoreToys();
            }
        });
    </script>
