<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Color Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }
        
        .color-container {
            display: flex;
            flex-direction: column;
        }
        
        .color-block {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        /* Grid mode styles */
        .grid-mode .color-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        
        .grid-mode .color-block {
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Detailed info mode */
        .info-mode .color-block {
            flex-direction: column;
        }
        
        .color-info {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }
        
        .info-mode .color-info {
            display: block;
        }
        
        /* Dark/Light mode backgrounds */
        .dark-mode {
            background-color: #121212;
        }
        
        .light-mode {
            background-color: #f5f5f5;
        }
        
        /* Compact mode for grid view */
        .compact-mode.grid-mode .color-block {
            height: 120px;
        }
        
        /* Large mode for grid view */
        .large-mode.grid-mode .color-block {
            height: 300px;
        }
        
        /* Toolbar styles */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(33, 33, 33, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            gap: 10px;
        }
        
        .toolbar-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }
        
        .toolbar-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .toolbar-button.active {
            background-color: #2E7D32;
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.5);
        }
        
        .theme-toggle {
            background-color: #3F51B5;
        }
        
        .theme-toggle:hover {
            background-color: #303F9F;
        }
        
        .info-toggle {
            background-color: #FF9800;
        }
        
        .info-toggle:hover {
            background-color: #F57C00;
        }
        
        .size-toggle {
            background-color: #9C27B0;
        }
        
        .size-toggle:hover {
            background-color: #7B1FA2;
        }
        
        .sort-toggle {
            background-color: #00BCD4;
        }
        
        .sort-toggle:hover {
            background-color: #0097A7;
        }
        
        /* Icons for the toggle buttons */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            position: relative;
            margin-right: 8px;
        }
        
        .grid-icon {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px;
        }
        
        .grid-icon span {
            background-color: white;
            width: 100%;
            height: 100%;
        }
        
        .list-icon span {
            background-color: white;
            display: block;
            height: 4px;
            margin-bottom: 4px;
        }
        
        .info-icon {
            font-style: normal;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            line-height: 20px;
        }
        
        .theme-icon {
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #fff 50%, #000 50%, #000 100%);
        }
        
        .size-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .size-icon.small::before {
            content: '';
            width: 10px;
            height: 10px;
            background-color: white;
        }
        
        .size-icon.large::before {
            content: '';
            width: 16px;
            height: 16px;
            background-color: white;
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="color-container" id="colorContainer">
        <!-- Color blocks will be dynamically added here -->
    </div>
    
    <div class="toolbar">
        <button class="toolbar-button view-toggle tooltip" id="viewToggle">
            <div class="icon grid-icon" id="toggleIcon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Grid View</span>
            <span class="tooltip-text">Toggle between grid and list view</span>
        </button>
        
        <button class="toolbar-button theme-toggle tooltip" id="themeToggle">
            <div class="icon theme-icon"></div>
            <span>Theme</span>
            <span class="tooltip-text">Toggle dark/light background</span>
        </button>
        
        <button class="toolbar-button info-toggle tooltip" id="infoToggle">
            <div class="icon info-icon">i</div>
            <span>Info</span>
            <span class="tooltip-text">Show color information</span>
        </button>
        
        <button class="toolbar-button size-toggle tooltip" id="sizeToggle">
            <div class="icon size-icon small"></div>
            <span>Size</span>
            <span class="tooltip-text">Toggle color block size</span>
        </button>
        
        <button class="toolbar-button sort-toggle tooltip" id="sortToggle">
            <span>↕</span>
            <span>Sort</span>
            <span class="tooltip-text">Sort by hue, brightness, etc</span>
        </button>
    </div>

    <script>
        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to determine if text should be black or white based on background color
        function getContrastColor(hexColor) {
            // Convert hex to RGB
            const r = parseInt(hexColor.substring(1, 3), 16);
            const g = parseInt(hexColor.substring(3, 5), 16);
            const b = parseInt(hexColor.substring(5, 7), 16);
            
            // Calculate brightness (simple formula)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // Return black or white based on brightness
            return brightness > 128 ? '#000000' : '#FFFFFF';
        }
        
        // Function to convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }
        
        // Function to convert RGB to HSL
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                
                h /= 6;
            }
            
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }
        
        // Function to get color info
        function getColorInfo(hex) {
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            return {
                hex,
                rgb: `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b}`,
                hsl: `HSL: ${hsl.h}°, ${hsl.s}%, ${hsl.l}%`
            };
        }

        // State variables for view modes
        let gridModeActive = false;
        let darkModeActive = false;
        let infoModeActive = false;
        let sizeModeActive = false;
        let sortMode = 'none'; // none, hue, brightness, saturation
        
        // Get toggle buttons
        const viewToggle = document.getElementById('viewToggle');
        const themeToggle = document.getElementById('themeToggle');
        const infoToggle = document.getElementById('infoToggle');
        const sizeToggle = document.getElementById('sizeToggle');
        const sortToggle = document.getElementById('sortToggle');
        
        // Grid view toggle
        viewToggle.addEventListener('click', () => {
            gridModeActive = !gridModeActive;
            document.body.classList.toggle('grid-mode', gridModeActive);
            
            if (gridModeActive) {
                viewToggle.innerHTML = `
                    <div class="icon list-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>List View</span>
                    <span class="tooltip-text">Toggle between grid and list view</span>
                `;
                viewToggle.classList.add('active');
                
                // Add more blocks to fill the grid nicely
                const colorBlocks = document.querySelectorAll('.color-block');
                if (colorBlocks.length < 30) {
                    addColorBlocks(30 - colorBlocks.length);
                }
            } else {
                viewToggle.innerHTML = `
                    <div class="icon grid-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Grid View</span>
                    <span class="tooltip-text">Toggle between grid and list view</span>
                `;
                viewToggle.classList.remove('active');
            }
        });
        
        // Theme toggle (dark/light mode)
        themeToggle.addEventListener('click', () => {
            darkModeActive = !darkModeActive;
            document.body.classList.toggle('dark-mode', darkModeActive);
            document.body.classList.toggle('light-mode', !darkModeActive);
            themeToggle.classList.toggle('active', darkModeActive);
            
            themeToggle.querySelector('span:not(.tooltip-text)').textContent = darkModeActive ? 'Light Mode' : 'Dark Mode';
        });
        
        // Info toggle (show color details)
        infoToggle.addEventListener('click', () => {
            infoModeActive = !infoModeActive;
            document.body.classList.toggle('info-mode', infoModeActive);
            infoToggle.classList.toggle('active', infoModeActive);
            
            // Update all existing blocks with color info
            const colorBlocks = document.querySelectorAll('.color-block');
            colorBlocks.forEach(block => {
                if (infoModeActive) {
                    // Only add info if it doesn't exist yet
                    if (!block.querySelector('.color-info')) {
                        const hex = block.textContent;
                        const colorInfo = getColorInfo(hex);
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'color-info';
                        infoDiv.innerHTML = `${colorInfo.rgb}<br>${colorInfo.hsl}`;
                        
                        block.appendChild(infoDiv);
                    }
                }
            });
        });
        
        // Size toggle (compact/large in grid mode)
        sizeToggle.addEventListener('click', () => {
            sizeModeActive = !sizeModeActive;
            document.body.classList.toggle('compact-mode', !sizeModeActive);
            document.body.classList.toggle('large-mode', sizeModeActive);
            sizeToggle.classList.toggle('active', sizeModeActive);
            
            if (sizeModeActive) {
                sizeToggle.querySelector('.icon').classList.remove('small');
                sizeToggle.querySelector('.icon').classList.add('large');
                sizeToggle.querySelector('span:not(.tooltip-text)').textContent = 'Compact';
            } else {
                sizeToggle.querySelector('.icon').classList.add('small');
                sizeToggle.querySelector('.icon').classList.remove('large');
                sizeToggle.querySelector('span:not(.tooltip-text)').textContent = 'Large';
            }
        });
        
        // Sort toggle
        sortToggle.addEventListener('click', () => {
            // Cycle through sort modes: none -> hue -> brightness -> saturation -> none
            switch (sortMode) {
                case 'none':
                    sortMode = 'hue';
                    sortToggle.querySelector('span:not(.tooltip-text)').textContent = 'Sort: Hue';
                    break;
                case 'hue':
                    sortMode = 'brightness';
                    sortToggle.querySelector('span:not(.tooltip-text)').textContent = 'Sort: Bright';
                    break;
                case 'brightness':
                    sortMode = 'saturation';
                    sortToggle.querySelector('span:not(.tooltip-text)').textContent = 'Sort: Sat';
                    break;
                case 'saturation':
                    sortMode = 'none';
                    sortToggle.querySelector('span:not(.tooltip-text)').textContent = 'Sort';
                    break;
            }
            
            sortToggle.classList.toggle('active', sortMode !== 'none');
            
            // Sort the existing blocks
            sortColorBlocks();
        });
        
        // Function to sort color blocks based on current sort mode
        function sortColorBlocks() {
            if (sortMode === 'none') return;
            
            const container = document.getElementById('colorContainer');
            const blocks = Array.from(container.querySelectorAll('.color-block'));
            
            blocks.sort((a, b) => {
                const colorA = a.style.backgroundColor;
                const colorB = b.style.backgroundColor;
                
                // Convert background-color to hex if it's in rgb format
                const hexA = a.textContent;
                const hexB = b.textContent;
                
                const rgbA = hexToRgb(hexA);
                const rgbB = hexToRgb(hexB);
                
                const hslA = rgbToHsl(rgbA.r, rgbA.g, rgbA.b);
                const hslB = rgbToHsl(rgbB.r, rgbB.g, rgbB.b);
                
                switch (sortMode) {
                    case 'hue':
                        return hslA.h - hslB.h;
                    case 'brightness':
                        return hslB.l - hslA.l;
                    case 'saturation':
                        return hslB.s - hslA.s;
                    default:
                        return 0;
                }
            });
            
            // Remove all blocks and re-append in sorted order
            blocks.forEach(block => container.removeChild(block));
            blocks.forEach(block => container.appendChild(block));
        }

        // Function to add new color blocks
        function addColorBlocks(count = 5) {
            const container = document.getElementById('colorContainer');
            
            for (let i = 0; i < count; i++) {
                const color = getRandomColor();
                const block = document.createElement('div');
                block.className = 'color-block';
                block.style.backgroundColor = color;
                block.style.color = getContrastColor(color);
                block.textContent = color;
                
                // Add color info if info mode is active
                if (infoModeActive) {
                    const colorInfo = getColorInfo(color);
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'color-info';
                    infoDiv.innerHTML = `${colorInfo.rgb}<br>${colorInfo.hsl}`;
                    
                    block.appendChild(infoDiv);
                }
                
                container.appendChild(block);
            }
            
            // Sort blocks if sorting is active
            if (sortMode !== 'none') {
                sortColorBlocks();
            }
        }

        // Initial color blocks
        addColorBlocks(10);
        
        // Apply light mode by default
        document.body.classList.add('light-mode');

        // Detect scroll and add more blocks when near bottom
        window.addEventListener('scroll', () => {
            const scrollPosition = window.innerHeight + window.scrollY;
            const totalHeight = document.body.offsetHeight;
            
            // If user is near the bottom, add more blocks
            if (totalHeight - scrollPosition < 500) {
                // Add more blocks based on current view mode
                const blockCount = gridModeActive ? 20 : 5;
                addColorBlocks(blockCount);
            }
        });
    </script>
</body>
</html>
