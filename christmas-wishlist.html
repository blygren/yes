<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ„ Christmas Wishlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #c41e3a;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .add-btn {
            background: #28a745;
            color: white;
        }
        .add-btn:hover {
            background: #218838;
        }
        .send-btn {
            background: #c41e3a;
            color: white;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .send-btn:hover {
            background: #a01729;
        }
        .wishlist {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .wishlist-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .message {
            text-align: center;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
        .message.show {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ„ My Christmas Wishlist ğŸ…</h1>
        
        <div class="input-group">
            <input type="text" id="wishInput" placeholder="What do you wish for?" />
            <button class="add-btn" onclick="addWish()">Add</button>
        </div>
        
        <ul class="wishlist" id="wishlist"></ul>
        
        <button class="send-btn" onclick="sendToSanta()">ğŸ Send to Santa ğŸ</button>
        
        <div class="message" id="message">
            <h2>âœ¨ Sent to Santa! âœ¨</h2>
            <p>Your wishlist has been delivered to the North Pole! ğŸ…ğŸ„</p>
        </div>
    </div>

    <script>
        let wishlist = JSON.parse(localStorage.getItem('christmasWishlist')) || [];

        function renderWishlist() {
            const wishlistEl = document.getElementById('wishlist');
            
            if (wishlist.length === 0) {
                wishlistEl.innerHTML = '<div class="empty-state">Your wishlist is empty. Add some wishes! ğŸ</div>';
                return;
            }
            
            wishlistEl.innerHTML = wishlist.map((wish, index) => `
                <li class="wishlist-item">
                    <span>${wish}</span>
                    <button class="delete-btn" onclick="deleteWish(${index})">Delete</button>
                </li>
            `).join('');
        }

        function addWish() {
            const input = document.getElementById('wishInput');
            const wish = input.value.trim();
            
            if (wish) {
                wishlist.push(wish);
                localStorage.setItem('christmasWishlist', JSON.stringify(wishlist));
                input.value = '';
                renderWishlist();
            }
        }

        function deleteWish(index) {
            wishlist.splice(index, 1);
            localStorage.setItem('christmasWishlist', JSON.stringify(wishlist));
            renderWishlist();
        }

        function sendToSanta() {
            if (wishlist.length === 0) {
                alert('Add some wishes first! ğŸ„');
                return;
            }
            
            const message = document.getElementById('message');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 4000);
        }

        document.getElementById('wishInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addWish();
            }
        });

        renderWishlist();
    </script>
</body>
</html>
