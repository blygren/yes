<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Video Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background: rgba(0,0,0,0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: rgba(0,0,0,0.3);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .video-item {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .video-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .video-item:hover::before {
            left: 100%;
        }

        .video-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        iframe {
            width: 100%;
            height: 280px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stats-section {
            background: rgba(0,0,0,0.4);
            padding: 60px 20px;
            margin: 40px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-item {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .interactive-panel {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: scale(1.05);
        }

        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            iframe {
                height: 220px;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">ðŸŽ¬ Epic Video Hub</div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="scrollToSection('featured')">Featured</button>
                <button class="nav-btn" onclick="scrollToSection('trending')">Trending</button>
                <button class="nav-btn" onclick="scrollToSection('stats')">Stats</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to Epic Video Hub</h1>
        <p>Discover amazing content curated just for you</p>
        <button class="cta-button" onclick="scrollToSection('featured')">Start Watching ðŸš€</button>
    </section>

    <section class="stats-section" id="stats">
        <div class="section">
            <h2 class="section-title">Platform Stats</h2>
            <div class="stats-grid">
                <div class="stat-item fade-in">
                    <div class="stat-number" id="videoCount">6</div>
                    <div>Epic Videos</div>
                </div>
                <div class="stat-item fade-in">
                    <div class="stat-number" id="viewCount">1.2M</div>
                    <div>Total Views</div>
                </div>
                <div class="stat-item fade-in">
                    <div class="stat-number">100%</div>
                    <div>Awesome Content</div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="featured">
        <h2 class="section-title">Featured Videos</h2>
        <div class="interactive-panel">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterVideos('all')">All Videos</button>
                <button class="filter-btn" onclick="filterVideos('trending')">Trending</button>
                <button class="filter-btn" onclick="filterVideos('new')">New Additions</button>
            </div>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <div class="video-item fade-in" data-category="trending">
                <iframe src="https://www.youtube.com/embed/mA5ShB4EmCo" allowfullscreen></iframe>
            </div>
            <div class="video-item fade-in" data-category="trending">
                <iframe src="https://www.youtube.com/embed/s7z2IsaIHaE" allowfullscreen></iframe>
            </div>
            <div class="video-item fade-in" data-category="featured">
                <iframe src="https://www.youtube.com/embed/6tPnWr-V-2M" allowfullscreen></iframe>
            </div>
            <div class="video-item fade-in" data-category="featured">
                <iframe src="https://www.youtube.com/embed/RMlQeweklHM" allowfullscreen></iframe>
            </div>
            <div class="video-item fade-in" data-category="trending">
                <iframe src="https://www.youtube.com/embed/kvaSWGOAb-Y" allowfullscreen></iframe>
            </div>
            <div class="video-item fade-in" data-category="new">
                <iframe src="https://www.youtube.com/embed/25td9kV5RG8" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">ðŸŽ¨</button>

    <script>
        // Smooth scrolling
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Video filtering
        function filterVideos(category) {
            const videos = document.querySelectorAll('.video-item');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter videos
            videos.forEach(video => {
                if (category === 'all' || video.dataset.category === category) {
                    video.style.display = 'block';
                    video.style.animation = 'fadeIn 0.5s forwards';
                } else {
                    video.style.display = 'none';
                }
            });
        }

        // Theme toggle
        let isDark = true;
        function toggleTheme() {
            const body = document.body;
            if (isDark) {
                body.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
            } else {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
            isDark = !isDark;
        }

        // Animate stats on scroll
        function animateStats() {
            const stats = document.querySelectorAll('.stat-number');
            stats.forEach(stat => {
                const finalValue = stat.textContent;
                let currentValue = 0;
                const increment = finalValue.includes('M') ? 0.1 : 1;
                const timer = setInterval(() => {
                    currentValue += increment;
                    if (finalValue.includes('M')) {
                        stat.textContent = currentValue.toFixed(1) + 'M';
                        if (currentValue >= 1.2) clearInterval(timer);
                    } else if (finalValue.includes('%')) {
                        stat.textContent = Math.floor(currentValue) + '%';
                        if (currentValue >= 100) clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(currentValue);
                        if (currentValue >= 6) clearInterval(timer);
                    }
                }, 50);
            });
        }

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = Math.random() * 0.3 + 's';
                    entry.target.classList.add('fade-in');
                    if (entry.target.classList.contains('stat-item')) {
                        setTimeout(animateStats, 300);
                    }
                }
            });
        });

        // Observe elements for animation
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.video-item, .stat-item');
            elements.forEach(el => observer.observe(el));
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(255,107,107,0.3), rgba(78,205,196,0.3));
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s;
                `;
                document.body.appendChild(newCursor);
            }
            document.querySelector('.cursor').style.left = e.clientX - 10 + 'px';
            document.querySelector('.cursor').style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
</html>
